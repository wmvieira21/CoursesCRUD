<mat-card>
  <mat-toolbar>
    <span>Available courses</span>
  </mat-toolbar>

  <app-course-list
    *ngIf="courses$ | async as courses; else loading"
    [courses]="courses"
    (onAddEventEmitter)="onAdd()">
  </app-course-list>

  <ng-template #loading>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
